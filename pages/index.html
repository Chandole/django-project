<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1 style="text-align: center;color:red;">Welcome to Django World | Please Register</h1>
    <div class="" style="">
        <form action="register" method="POST">
            {% csrf_token %}
        <input type="text" name="name" placeholder="Enter Your Name"><br><br>
        <input type="text" name="email" placeholder="Enter Your Email"><br><br>
        <input type="text" name="mob" placeholder="Enter Your Mob"><br><br>
        <input type="text" name="branch" placeholder="Enter Your Branch"><br><br>
        <input type="text" name="password" placeholder="Enter Your Password"><br><br>
        <input type="submit" name="" value="Register"><br><br>
    </form>
    </div>
    <br>
    {% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible" role="alert">
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button>
<center>
<h3 style="color:red;">  {{ message | safe }}<h3>
</center>
</div>
{% endfor %}
</center>
</body>
</html>
